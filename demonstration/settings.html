<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>账户设置 - WanderFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-[#F8FAFC] h-screen flex overflow-hidden">

  <aside class="w-64 bg-white border-r border-slate-100 flex flex-col z-20 shadow-sm flex-shrink-0">
    <div class="p-6 flex items-center gap-2 text-teal-500">
      <i class="fas fa-paper-plane text-2xl"></i>
      <span class="font-bold text-xl text-slate-800">WanderFlow</span>
    </div>
    <nav class="flex-1 px-4 space-y-2 mt-4">
      <a href="planner.html" class="nav-item"> <i class="fas fa-map w-6"></i> 规划行程 </a>
      <a href="qa.html" class="nav-item"> <i class="fas fa-comments w-6"></i> AI 助手 </a>
      <a href="copywriter.html" class="nav-item"> <i class="fas fa-pen-nib w-6"></i> 文案生成 </a>
      <a href="#" class="nav-item active"> <i class="fas fa-cog w-6"></i> 账户设置 </a>
    </nav>
  </aside>

  <main class="flex-1 overflow-y-auto p-8 relative">
    <div class="fixed top-0 right-0 w-[500px] h-[500px] bg-blue-50 rounded-full filter blur-[80px] -z-10"></div>

    <div class="max-w-5xl mx-auto space-y-8">
      <h2 class="text-2xl font-bold text-slate-800">账户与设置</h2>

      <div class="glass-card p-8 flex items-center gap-6 fade-in-up">
        <div class="relative">
          <img src="https://i.pravatar.cc/150?img=12" class="w-24 h-24 rounded-full border-4 border-white shadow-md">
          <button class="absolute bottom-0 right-0 w-8 h-8 bg-teal-500 text-white rounded-full flex items-center justify-center hover:bg-teal-600 shadow-sm">
            <i class="fas fa-camera text-sm"></i>
          </button>
        </div>
        <div class="flex-1">
          <h3 class="text-xl font-bold text-slate-800">Alex Chen</h3>
          <p class="text-slate-500 mb-2">alex.traveler@example.com</p>
          <div class="flex gap-2">
            <span class="px-3 py-1 bg-yellow-100 text-yellow-700 text-xs font-bold rounded-full border border-yellow-200">👑 Pro 会员</span>
            <span class="px-3 py-1 bg-slate-100 text-slate-600 text-xs font-bold rounded-full">Lv.5 旅行家</span>
          </div>
        </div>
        <button class="px-4 py-2 border border-slate-200 rounded-lg text-slate-600 hover:bg-slate-50 font-medium transition-colors">编辑资料</button>
      </div>

      <div class="grid md:grid-cols-2 gap-6 fade-in-up" style="animation-delay: 0.1s;">
        
        <div class="glass-card p-6 bg-white/80">
          <h4 class="font-bold text-slate-700 mb-4 pb-2 border-b border-slate-100">通用偏好</h4>
          <div class="space-y-4">
            <div class="flex items-center justify-between">
              <span class="text-slate-600 flex items-center gap-2"><i class="fas fa-globe w-5 text-slate-400"></i> 语言</span>
              <select class="bg-slate-50 border-none rounded-lg text-sm p-2 text-slate-600 outline-none cursor-pointer">
                <option>简体中文</option>
                <option>English</option>
              </select>
            </div>
            <div class="flex items-center justify-between">
              <span class="text-slate-600 flex items-center gap-2"><i class="fas fa-coins w-5 text-slate-400"></i> 货币单位</span>
              <select class="bg-slate-50 border-none rounded-lg text-sm p-2 text-slate-600 outline-none cursor-pointer">
                <option>CNY (¥)</option>
                <option>USD ($)</option>
              </select>
            </div>
            <div class="flex items-center justify-between">
              <span class="text-slate-600 flex items-center gap-2"><i class="fas fa-moon w-5 text-slate-400"></i> 深色模式</span>
              <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" class="sr-only peer">
                <div class="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-teal-500"></div>
              </label>
            </div>
          </div>
        </div>

        <div class="glass-card p-6 bg-white/80">
          <h4 class="font-bold text-slate-700 mb-4 pb-2 border-b border-slate-100">隐私与安全</h4>
          <div class="space-y-2">
            <button class="w-full text-left p-3 hover:bg-slate-50 rounded-lg flex justify-between items-center group transition-colors">
              <span class="text-slate-600"><i class="fas fa-lock w-5 text-slate-400 mr-2"></i> 修改密码</span>
              <i class="fas fa-chevron-right text-slate-300 group-hover:text-teal-500"></i>
            </button>
            <button class="w-full text-left p-3 hover:bg-slate-50 rounded-lg flex justify-between items-center group transition-colors">
              <span class="text-slate-600"><i class="fas fa-shield-alt w-5 text-slate-400 mr-2"></i> 双重验证 (2FA)</span>
              <span class="text-xs bg-green-100 text-green-600 px-2 py-0.5 rounded">已开启</span>
            </button>
            <button class="w-full text-left p-3 hover:bg-slate-50 rounded-lg flex justify-between items-center group transition-colors">
              <span class="text-slate-600"><i class="fas fa-history w-5 text-slate-400 mr-2"></i> 登录活动记录</span>
              <i class="fas fa-chevron-right text-slate-300 group-hover:text-teal-500"></i>
            </button>
          </div>
        </div>

        <div class="glass-card p-6 bg-white/80 md:col-span-2">
          <div class="flex justify-between items-center mb-4">
            <h4 class="font-bold text-slate-700">会员订阅</h4>
            <span class="text-sm text-slate-400">下次扣费日: 2023-12-01</span>
          </div>
          <div class="bg-gradient-to-r from-slate-800 to-slate-900 rounded-xl p-6 text-white flex justify-between items-center">
            <div>
              <div class="text-2xl font-bold mb-1">WanderFlow <span class="text-yellow-400">Pro</span></div>
              <div class="text-slate-400 text-sm">享受无限 AI 生成、离线地图和专属客服支持。</div>
            </div>
            <button class="bg-white text-slate-900 px-4 py-2 rounded-lg font-bold text-sm hover:bg-slate-200 transition-colors">管理订阅</button>
          </div>
        </div>

      </div>
      
      <div class="text-center pt-8">
        <button class="text-red-500 text-sm font-medium hover:underline">退出登录</button>
      </div>

    </div>
  </main>
</body>
</html>
