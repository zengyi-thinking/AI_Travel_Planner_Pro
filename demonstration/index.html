<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WanderFlow - AI 驱动的灵感之旅</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="relative">

  <nav class="fixed top-0 w-full z-50 transition-all duration-300 p-6">
    <div class="max-w-7xl mx-auto glass-card px-6 py-3 flex justify-between items-center">
      <div class="flex items-center gap-2 text-teal-600">
        <i class="fas fa-paper-plane text-2xl"></i>
        <span class="font-bold text-xl text-slate-800">WanderFlow</span>
      </div>
      <div class="hidden md:flex gap-8 text-slate-600 font-medium">
        <a href="#" class="hover:text-teal-500 transition-colors">功能</a>
        <a href="#" class="hover:text-teal-500 transition-colors">目的地</a>
        <a href="#" class="hover:text-teal-500 transition-colors">关于我们</a>
      </div>
      <div class="flex gap-3">
        <a href="login.html" class="px-5 py-2 text-slate-600 font-medium hover:text-teal-600">登录</a>
        <a href="register.html" class="btn-primary py-2 px-6 text-sm">开始规划</a>
      </div>
    </div>
  </nav>

  <header class="relative min-h-screen flex items-center justify-center pt-20 overflow-hidden">
    <div class="absolute inset-0 z-0">
        <div class="absolute top-20 right-[-100px] w-96 h-96 bg-teal-200 rounded-full mix-blend-multiply filter blur-[80px] opacity-50 animate-blob"></div>
        <div class="absolute bottom-20 left-[-100px] w-96 h-96 bg-blue-200 rounded-full mix-blend-multiply filter blur-[80px] opacity-50 animate-blob animation-delay-2000"></div>
    </div>

    <div class="container mx-auto px-6 relative z-10 grid md:grid-cols-2 gap-12 items-center">
      
      <div class="text-left fade-in-up">
        <div class="inline-block px-4 py-1 mb-4 rounded-full bg-teal-50 border border-teal-100 text-teal-600 text-sm font-semibold">
          ✨ AI 驱动的下一代旅行助手
        </div>
        <h1 class="text-5xl md:text-7xl font-bold text-slate-800 leading-tight mb-6">
          让旅行 <br>
          <span class="text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-blue-500">简单而纯粹</span>
        </h1>
        <p class="text-lg text-slate-500 mb-8 leading-relaxed max-w-lg">
          告别繁琐的攻略查询。输入您的预算和偏好，WanderFlow 在几秒钟内为您生成包含景点、交通、美食的完美行程。
        </p>
        <div class="flex gap-4">
          <a href="planner.html" class="btn-primary text-lg px-8 py-4 shadow-xl hover:shadow-2xl">
            立即创建行程 <i class="fas fa-magic ml-2"></i>
          </a>
          <button class="px-8 py-4 rounded-full border-2 border-slate-200 text-slate-600 font-bold hover:border-teal-500 hover:text-teal-500 transition-all flex items-center gap-2">
            <i class="fas fa-play-circle text-xl"></i> 观看演示
          </button>
        </div>
        
        <div class="mt-10 flex items-center gap-4">
          <div class="flex -space-x-4">
            <img class="w-10 h-10 rounded-full border-2 border-white" src="https://i.pravatar.cc/100?img=1" alt="">
            <img class="w-10 h-10 rounded-full border-2 border-white" src="https://i.pravatar.cc/100?img=2" alt="">
            <img class="w-10 h-10 rounded-full border-2 border-white" src="https://i.pravatar.cc/100?img=3" alt="">
            <div class="w-10 h-10 rounded-full border-2 border-white bg-slate-100 flex items-center justify-center text-xs font-bold text-slate-500">+2k</div>
          </div>
          <div class="text-sm text-slate-500">
            <span class="font-bold text-slate-800">2,000+</span> 旅行者正在使用
          </div>
        </div>
      </div>

      <div class="relative fade-in-up" style="animation-delay: 0.2s;">
        <div class="relative z-20 transform hover:-translate-y-2 transition-transform duration-500">
            <img src="https://images.unsplash.com/photo-1500835556837-99ac94a94552?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80" 
                 class="rounded-[2rem] shadow-2xl w-full object-cover h-[500px] border-4 border-white">
            
            <div class="absolute -bottom-6 -left-6 bg-white p-4 rounded-2xl shadow-xl flex items-center gap-3 float-anim">
                <div class="w-10 h-10 bg-teal-100 rounded-full flex items-center justify-center text-teal-600">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div>
                    <div class="text-sm font-bold text-slate-800">已抵达 巴黎</div>
                    <div class="text-xs text-slate-500">距离目的地 2km</div>
                </div>
            </div>

            <div class="absolute top-10 -right-6 bg-white/90 backdrop-blur p-4 rounded-2xl shadow-xl animate-bounce" style="animation-duration: 3s;">
                <div class="flex items-center gap-2">
                    <span class="text-yellow-500"><i class="fas fa-star"></i></span>
                    <span class="font-bold text-slate-800">4.9</span>
                    <span class="text-slate-400 text-xs">(行程评分)</span>
                </div>
            </div>
        </div>
        
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[120%] h-[120%] border border-slate-200 rounded-full z-0 opacity-50"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[140%] h-[140%] border border-dashed border-slate-200 rounded-full z-0 opacity-30 animate-spin-slow"></div>
      </div>

    </div>
  </header>

  <style>
    .animate-spin-slow { animation: spin 20s linear infinite; }
    @keyframes spin { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
  </style>
</body>
</html>
